<!DOCTYPE html>
<html lang="en">

<head>
  <title>BookShare</title>
  <link rel="stylesheet" type="text/css" href="/public/css/edit-post-style.css">
</head>


<div class="form-container">
  <h2>Edit Convo</h2>
  <form id="newPostForm">
    <!-- Form fields for Book Title, Attention Getter, etc. -->
    <label for="bookTitle">Book Title:</label>
    <input type="text" id="bookTitle" name="bookTitle" required>
    <br>
    <label for="attentionGetter">Attention Getter:</label>
    <textarea id="attentionGetter" name="attentionGetter" required></textarea>
    <br>
    <input type="submit" value="Edit Convo">
    <input type="button" value="Delete Convo" class="delete-button">
  </form>
</div>

<script src="/js/edit.js"></script>
